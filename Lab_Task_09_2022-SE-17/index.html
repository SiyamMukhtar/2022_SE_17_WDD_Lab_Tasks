<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="register-box">
    <h2>Create Account</h2>
    <form id="userForm" novalidate>
      <div class="form-control">
        <label for="fname">First Name</label>
        <input id="fname" type="text" placeholder="Enter first name" />
        <div class="error-text" id="fnameErr"></div>
      </div>

      <div class="form-control">
        <label for="lname">Last Name</label>
        <input id="lname" type="text" placeholder="Enter last name" />
        <div class="error-text" id="lnameErr"></div>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="example@email.com" />
        <div class="error-text" id="emailErr"></div>
      </div>

      <div class="form-control">
        <label for="phone">Phone Number</label>
        <input id="phone" type="text" placeholder="03XXXXXXXXX" />
        <div class="error-text" id="phoneErr"></div>
      </div>

      <div class="form-control">
        <label for="pass">Password</label>
        <input id="pass" type="password" placeholder="Enter password" />
        <div class="error-text" id="passErr"></div>
      </div>

      <div class="form-control">
        <label for="confirm">Confirm Password</label>
        <input id="confirm" type="password" placeholder="Confirm password" />
        <div class="error-text" id="confirmErr"></div>
      </div>

      <button type="submit">Register</button>
      <div class="success" id="successMsg"></div>
    </form>
  </div>

  <!-- Linking External JS -->
  <script src="script.js"></script>
</body>
</html>
